<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Nghệ Số Trong Giáo Dục</title>
    <style>
        :root {
            --primary-blue: #0056b3;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --accent: #004a99;
            --muted: #666;
        }

        /* 1. Căn giữa toàn bộ trang theo chiều dọc và ngang */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: #333;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Căn giữa theo chiều ngang */
            min-height: 100vh;
        }

        /* 2. Bao bọc toàn bộ nội dung vào một khối thống nhất */
        .wrapper {
            max-width: 850px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-card {
            width: 100%;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 40px;
            box-sizing: border-box; /* Đảm bảo padding không làm tràn khung */
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #eee;
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        h1 {
            color: var(--primary-blue);
            font-size: 28px;
            margin: 0;
        }

        .section-title {
            font-weight: bold;
            color: #555;
            margin: 25px 0 15px 0;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: "";
            width: 5px;
            height: 20px;
            background: var(--primary-blue);
            margin-right: 10px;
            border-radius: 5px;
        }

        .infographic-container img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .infographic-container img:hover {
            transform: scale(1.01);
        }

        .video-box {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: #000;
        }

        .video-box iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* 3. Căn chỉnh thông tin liên hệ và footer */
        #contact {
            margin-top: 40px;
            text-align: center;
            width: 100%;
        }

        .site-footer {
            margin-top: 20px;
            text-align: center;
            padding-bottom: 20px;
            width: 100%;
        }

        a {
            text-decoration: none;
            transition: opacity 0.3s;
        }

        a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="main-card">
            <div class="header">
                <h1>LỢI ÍCH CÔNG NGHỆ TRONG GIÁO DỤC</h1>
            </div>

            <div class="section-title">Infographic Tổng Quan</div>
            <div class="infographic-container">
                <img src="LAB05_Ex2.1.png" alt="Lợi ích số trong giáo dục">
                <img src="Lab05_Ex2.1.png" alt="Lợi ích số trong giáo dục">
            </div>

            <div class="section-title">Video Minh Họa Chi Tiết</div>
            <div class="video-box">
                <iframe 
                    src="https://www.youtube.com/embed/EW81xpGPsow" 
                    title="Công nghệ số đã làm thay đổi cuộc sống như thế nào" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <section id="contact">
            <h3 style="color: var(--accent)">Thông tin liên hệ</h3>
            <p style="color: var(--muted)">
                GitHub: <a href="https://github.com/daob2508430" style="color: #0825e1;">github.com/daob2508430</a><br>
                Email: <a href="mailto:daob2508430@student.ctu.edu.vn" style="color: #0825e1;">daob2508430@student.ctu.edu.vn</a>
            </p>
        </section>

        <footer class="site-footer">
            <p>&copy; <span id="year"></span> Đinh Thị Mai Đào. All rights reserved.</p>
            <p style="font-size: 0.8em; opacity: 0.6;">Lab 05 - Web Design Practicum</p>
        </footer>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
